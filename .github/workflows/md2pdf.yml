# This is a basic workflow to help you get started with Actions

# 将修改后的README.md自动转换为pdf文件，保存在release中
name: md2pdf

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: PandocLatex
        uses: ./
        with:
          args: >-
            pandoc doc/test1.md 
            -o output/test1.pdf
            --from markdown 
            --resource-path=assets 
            --number-sections 
            --top-level-division=chapter 
            --shift-heading-level-by=-1 
            --highlight-style monochrome 
            --pdf-engine "xelatex" 
            --toc 
            -V CJKmainfont="Noto Sans Mono CJK SC"
            -V toc-own-page="true" 
            -V book
            -V code-block-font-size="\normalsize"
            
      - name: UploadArtifact
        uses: actions/upload-artifact@master
        with:
          name: build-${{ github.run_number }}
          path: artifact

      - name: PushCommit
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: |
          git config user.name HaoyangShi
          git config user.email shyhaoyang@126.com
          git add .
          git commit -m "CI: produce build${{ github.run_number }}.pdf"
          git push
